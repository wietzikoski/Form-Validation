<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=" width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

	<title>Form Validation witth jQuery</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/unsemantic-grid-responsive.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="grid-container">
		<header>
			<h1>Form Validation with jQuery Plugin</h1>
			<p>In this project, I will create a sign up form for a fake company using the <a href="http://www.jqueryvalidation.org">.validate() jQuery Validation plugin</a>.</p>
			<p>Note: This project is front-end only.</p>
		</header>
	</div>	
		
	<div class="grid-container">
		<form action="" method="post" id="mockform">
	
			<fieldset>
				<legend>Billing Information</legend>
				<div class="grid-100">
					<label for="cc" required>Payment Type</label>
						<div class="cc">
							<input type="radio" value="mastercard" name="cc" id="cc"><div class="cc mc"></div></input>
							<input type="radio" value="visa" name="cc" id="cc"><div class="cc vc"></div></input>
							<input type="radio" value="amex" name="cc" id="cc"><div class="cc ac"></div></input>
							<input type="radio" value="discover" name="dc" id="cc"><div class="cc dc"></div></input>
						</div>
				</div>

				<div class="grid-100 grid-parent">
					
						<div class="grid-35">
							<label for="ccNumber">Credit Card Number</label>
							<br>
							<input id="ccNumber" type="text" creditcard="true" required="true">
						</div>
						<div class="grid-15">
							<label>CVV</label>
							<br>
							<input rangelength="3,4" digits="true" type="text" required="true">
						</div>
					
					<div class="grid-50">
						<label for="cardExpMonth">Expiration Date</label>
						<br>
						<select name="cardExpMonth" id="cardExpMonth" name="Month" required>
						    <option value="1" selected>1</option>
						    <option value="2">2</option>
						    <option value="3">3</option>
						    <option value="4">4</option>
						    <option value="5">5</option>
						    <option value="6">6</option>
						    <option value="7">7</option>
						    <option value="8">8</option>
						    <option value="9">9</option>
						    <option value="10">10</option>
						    <option value="11">11</option>
						    <option value="12">12</option>
						</select> 
						<select name="cardExpYear" id="cardExpYear" required>	
						    <option value="2010" selected>2014</option>
						    <option value="2011">2015</option>
						    <option value="2012">2016</option>
						    <option value="2013">2017</option>
						    <option value="2014">2018</option>
						    <option value="2015">2019</option>
						</select>
					</div>	
				</div>

				<div class="grid-100 grid-parent">
					<div class="grid-50">
						<label for="fname">First Name</label>
						<input id="fname" type="text" minlength="2" required>
					</div>
					<div class="grid-50">
						<label for="lname">Last Name</label>
						<input id="lname" type="text"  minlength="2" required>
					</div>								
				</div>

				<div class="grid-100 grid-parent">
					<div class="grid-50">
						<label for="address1">Address 1</label>
						<input id="address1" type="text" required>
					</div>
					<div class="grid-50">
						<label for="address2">Address 2</label>
						<input id="address2" type="text">
					</div>								
				</div>

				<div class="grid-100 grid-parent">
					<div class="grid-50">
						<label for="city">City</label>
						<input id="city" type="text" required>
					</div>
					<div class="grid-25">
						<label for="state">State</label>
						<br>
						<select name="state" id="state" required>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>
					<div class="grid-25">
						<label for="zipcode">Zipcode</label>
						<input id="zipcode" digits="true" minlength="5" type="text">
					</div>							
				</div>
				<div class="grid-100 grid-parent">
					<div class="grid-50">
						<label for="email">Email</label>
						<input id="email" type="email" required>
					</div>
					<div class="grid-25">
						<label for="password">Password</label>
						<input id="password" type="password" minlength="8" required>
					</div>
					<div class="grid-25">
						<label for="confirmPw">Confirm Password</label>
						<input id="confirmPw" type="password" equalTo="#password">
					</div>
				</div>
				<div class="grid-100">			
					<label for="subscribe">Subscribe to Newsletter</label>
					<input id="subscribe" type="checkbox" checked>
				</div>
			
				<div class="grid-100">
					<label for="submit"><input id="submit" type="submit"></label>
				</div>
			</fieldset>
			
		</form>
	</div>


<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script>
	$("#mockform").validate();

</script>
</body>
</html>
